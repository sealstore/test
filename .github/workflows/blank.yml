name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        mkdir ~/.aliyun
        echo $CONFIG
        echo $CONFIG | base64 --decode >> ~/.aliyun/config.json
        echo testwork
      env:
          CONFIG:  ${{ secrets.ALIYUN_CONFIG }}
